mainClassName = "org.etpcc.exp." + System.getProperty('EXP', 'Exp3')

run {
	systemProperties System.properties
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
	compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'com.github.xuanyue202:composer-sdk-java-bna:0.14.2'
    compile 'com.github.xuanyue202:composer-sdk-java-client:0.14.2'
// https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    runtime 'com.github.xuanyue202:composer-sdk-java-driver-fabric-v1:0.14.2'
//	compile 'org.json:json:20171018'
	compile 'org.bouncycastle:bcprov-jdk15on:1.57'
	compile 'org.bouncycastle:bcpkix-jdk15on:1.57'
	compile 'org.slf4j:jcl-over-slf4j:1.7.25'

    testCompile 'org.testng:testng:6.8.1'
    testCompile 'org.skyscreamer:jsonassert:1.5.0'
    testCompile 'com.github.xuanyue202:composer-sdk-java-driver-fabric-v1:0.14.2'
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:21.0'

}

tasks.create(name : "exp1", group: "exp", dependsOn: build) {
	doLast{
		for (int i = 10; i <= 100; i += 10) {
			for (int j = 0; j < 10; j++) {
				javaexec {
					classpath = sourceSets.main.runtimeClasspath
					main = 'org.etpcc.algorithms.Exp1'
					args = [i, 20]
				}
			}
		}
	}
}

tasks.create(name : "exp2", group: "exp", dependsOn: build) {
	doLast{
		for (int i = 0; i <= 100; i += 5) {
			for (int j = 0; j < 10; j++) {
				javaexec {
					classpath = sourceSets.main.runtimeClasspath
					main = 'org.etpcc.algorithms.Exp2'
					args = [i]
				}
			}
		}
	}
}

tasks.create(name: "exp3", group: "exp", dependsOn: build) {
	doLast {
		for (int j : [0, 10, 65, 90, 100]) {
			for (int i = 0; i <= 100; i += 10) {
				javaexec {
					classpath = sourceSets.main.runtimeClasspath
					main = 'org.etpcc.algorithms.Exp3'
					args = [i]
				}
			}
		}
	}
}

tasks.create(name: "exp4", group: "exp", dependsOn: build) {
	doLast {
		def param = [[], [2, 3, 4], [3, 4]]
		for (int j : [1, 2]) {
			for (int i : param[j]) {
				javaexec {
					classpath = sourceSets.main.runtimeClasspath
					main = 'org.etpcc.algorithms.Exp4'
					args = [j, i, 65]
				}
			}
		}
	}
}


